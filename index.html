<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 300vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .img1 { background-image: url('image_1.png'); }
        .img2 { background-image: url('image_2.png'); }
        .img3 { 
            background-image: url('image_3.png'); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .vote-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .vote-button {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .vote-result {
            margin-left: 10px;
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section img1"></div>
        <div class="section img2"></div>
        <div class="section img3">
            <div>Келесіз бе?</div>
            <div class="vote-options">
                <button class="vote-button" onclick="vote(0)">Конечно приду <span class="vote-result" id="result-0">0%</span></button>
                <button class="vote-button" onclick="vote(1)">С парой приду <span class="vote-result" id="result-1">0%</span></button>
                <button class="vote-button" onclick="vote(2)">К сожалению не смогу <span class="vote-result" id="result-2">0%</span></button>
            </div>
        </div>
    </div>

    <script>
        let votes = [0, 0, 0]; // Массив голосов
        let totalVotes = 0;

        function vote(index) {
            votes[index]++;
            totalVotes++;
            updateResults();
        }

        function updateResults() {
            for (let i = 0; i < votes.length; i++) {
                let percentage = totalVotes > 0 ? Math.round((votes[i] / totalVotes) * 100) : 0;
                document.getElementById(`result-${i}`).innerText = `${percentage}%`;
            }
        }
    </script>
</body>
</html>
