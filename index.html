<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .vote-section {
            background-image: url('vote-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        .vote-title {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: white;
        }

        .vote-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .vote-button {
            width: 300px;
            padding: 15px;
            font-size: 20px;
            font-family: 'Great Vibes', cursive;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .vote-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .vote-results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            color: white;
            font-size: 22px;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            display: none;
        }

        .scroll-up-icon {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: url('wedding-ring.png') no-repeat center center;
            background-size: contain;
            animation: bounce 1.5s infinite;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out;
            display: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section vote-section">
            <div class="vote-title">Сіздің таңдауыңыз:</div>
            <div class="vote-options">
                <button class="vote-button" onclick="vote(0)">Конечно приду</button>
                <button class="vote-button" onclick="vote(1)">С парой приду</button>
                <button class="vote-button" onclick="vote(2)">К сожалению не смогу</button>
            </div>
            <div class="vote-results" id="vote-results">
                <p>Итоги голосования:</p>
                <p>✅ Конечно приду: <span id="final-result-0">0</span> человек</p>
                <p>✅ С парой приду: <span id="final-result-1">0</span> человек</p>
                <p>❌ К сожалению не смогу: <span id="final-result-2">0</span> человек</p>
            </div>
            <div class="scroll-up-icon" onclick="scrollToTop()"></div>
        </div>
    </div>

    <script>
        let votes = [0, 0, 0];
        function vote(index) {
            votes[index]++;
            updateResults();
        }

        function updateResults() {
            for (let i = 0; i < votes.length; i++) {
                document.getElementById(`final-result-${i}`).innerText = votes[i];
            }
            document.getElementById('vote-results').style.display = 'block';
            document.querySelector('.scroll-up-icon').style.display = 'block';
        }

        function scrollToTop() {
            document.querySelector('.container').scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
