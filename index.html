<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .img1 { background-image: url('2desktop_1.jpg'); }
        .img2 { background-image: url('desktop_2.png'); }
        .img3 { background-image: url('desktop_3.png'); }
        .img4 { background-image: url('vote-desktop.jpg'); }

        @media screen and (max-width: 768px) {
            .img1 { background-image: url('2mobile_1.png'); }
            .img2 { background-image: url('2mobile_2.png'); }
            .img3 { background-image: url('2mobile_3.png'); }
            .img4 { background-image: url('2mobile_4.png'); }
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 36px;
            font-family: 'Playfair Display', serif;
            white-space: nowrap;
        }

        .scroll-icon {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: url('wedding-ring.png') no-repeat center center;
            background-size: contain;
            animation: bounce 1.5s infinite;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section img1">
            <div class="countdown" id="countdown"></div>
            <div class="scroll-icon" onclick="scrollToNext(1)"></div>
        </div>
    </div>
</body>
</html>
