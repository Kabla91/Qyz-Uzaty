<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* –§–æ–Ω –¥–ª—è –ü–ö */
        .img1 { background-image: url('desktop_1.png'); }
        .img2 { background-image: url('desktop_2.png'); }
        .img3 { background-image: url('desktop_3.png'); }
        .img4 { background-image: url('desktop_4.png'); }

        /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥—Ä—É–≥–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        @media screen and (max-width: 768px) {
            .img1 { background-image: url('mobile_1.jpg'); }
            .img2 { background-image: url('mobile_2.jpg'); }
            .img3 { background-image: url('mobile_3.jpg'); }
            .img4 { background-image: url('mobile_4.jpg'); }
        }

        .vote-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #222;
            color: white;
            padding: 20px;
        }

        .vote-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .vote-button {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .vote-result {
            margin-left: 10px;
            font-size: 16px;
            opacity: 0.8;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .scroll-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .scroll-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section img1">
            <button class="scroll-button" onclick="scrollToNext(1)">‚¨áÔ∏è</button>
        </div>
        <div class="section img2">
            <button class="scroll-button" onclick="scrollToNext(2)">‚¨áÔ∏è</button>
        </div>
        <div class="section img3">
            <button class="scroll-button" onclick="scrollToNext(3)">‚¨áÔ∏è</button>
        </div>
        <div class="section img4">
            <button class="scroll-button" onclick="scrollToNext(4)">‚¨áÔ∏è</button>
        </div>
        <div class="section vote-section">
            <div>–ö–µ–ª–µ—Å—ñ–∑ –±–µ?</div>
            <div class="vote-options">
                <button class="vote-button" onclick="vote(0)">–ö–æ–Ω–µ—á–Ω–æ –ø—Ä–∏–¥—É <span class="vote-result" id="result-0">0%</span></button>
                <button class="vote-button" onclick="vote(1)">–° –ø–∞—Ä–æ–π –ø—Ä–∏–¥—É <span class="vote-result" id="result-1">0%</span></button>
                <button class="vote-button" onclick="vote(2)">–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é –Ω–µ —Å–º–æ–≥—É <span class="vote-result" id="result-2">0%</span></button>
            </div>
            <button class="scroll-button" onclick="scrollToNext(0)">üîº –ù–∞–≤–µ—Ä—Ö</button>
        </div>
    </div>

    <script>
        let votes = [0, 0, 0]; // –ú–∞—Å—Å–∏–≤ –≥–æ–ª–æ—Å–æ–≤
        let totalVotes = 0;

        function vote(index) {
            votes[index]++;
            totalVotes++;
            updateResults();
        }

        function updateResults() {
            for (let i = 0; i < votes.length; i++) {
                let percentage = totalVotes > 0 ? Math.round((votes[i] / totalVotes) * 100) : 0;
                document.getElementById(`result-${i}`).innerText = `${percentage}%`;
            }
        }

        function scrollToNext(index) {
            let sections = document.querySelectorAll('.section');
            if (sections[index]) {
                sections[index].scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
