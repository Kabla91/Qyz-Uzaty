<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        .img1 { background-image: url('desktop_1.png'); }
        .img2 { background-image: url('desktop_2.png'); }
        .img3 { background-image: url('desktop_3.png'); }

        @media screen and (max-width: 768px) {
            .img1 { background-image: url('2mobile_1.png'); }
            .img2 { background-image: url('2mobile_2.png'); }
            .img3 { background-image: url('2mobile_3.png'); }
        }

        .scroll-icon {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: url('wedding-ring.png') no-repeat center center;
            background-size: contain;
            animation: bounce 1.5s infinite;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section img1">
            <div class="scroll-icon" onclick="scrollToNext(1)"></div>
        </div>
        <div class="section img2">
            <div class="scroll-icon" onclick="scrollToNext(2)"></div>
        </div>
        <div class="section img3">
            <div class="scroll-icon" onclick="scrollToNext(3)"></div>
        </div>
    </div>

    <script>
        function scrollToNext(index) {
            let sections = document.querySelectorAll('.section');
            if (sections[index]) {
                sections[index].scrollIntoView({ behavior: 'smooth' });
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll(".section");

            function checkVisibility() {
                sections.forEach((section) => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top < window.innerHeight * 0.9) {
                        section.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", checkVisibility);
            checkVisibility();
        });
    </script>
</body>
</html>
