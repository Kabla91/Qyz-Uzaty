<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: red;
            overflow: auto;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .img1 { background-image: url('desktop_1.png'); }
        .img2 { background-image: url('desktop_2.png'); }
        .img3 { background-image: url('desktop_3.png'); }

        @media screen and (max-width: 768px) {
            .img1 { background-image: url('https://github.com/Kabla91/qyz-uzaty/blob/main/2mobile_1.jpg'); }
            .img2 { background-image: url('https://github.com/Kabla91/qyz-uzaty/blob/main/2mobile_2.jpg'); }
            .img3 { background-image: url('https://github.com/Kabla91/qyz-uzaty/blob/main/2mobile_3.jpg'); }
        }

        .vote-section {
            background-image: url('vote-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        .vote-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .vote-button {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            display: none;
            color: black;
            font-size: 18px;
            text-align: center;
        }

        .scroll-icon {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: url('wedding-ring.png') no-repeat center center;
            background-size: contain;
            animation: bounce 1.5s infinite;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }

        .petal {
            position: absolute;
            top: -10px;
            width: 20px;
            height: 20px;
            background-image: url('petal.png');
            background-size: contain;
            opacity: 0;
            animation: fall linear infinite, fadeIn 1s ease-in forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section img1">
            <div class="scroll-icon" onclick="scrollToNext(1)"></div>
        </div>
        <div class="section img2">
            <div class="scroll-icon" onclick="scrollToNext(2)"></div>
        </div>
        <div class="section img3">
            <div class="scroll-icon" onclick="scrollToNext(3)"></div>
        </div>
        <div class="section vote-section">
            <div class="vote-options">
                <button class="vote-button" onclick="vote(0)">Конечно приду <span class="vote-result" id="result-0">0%</span></button>
                <button class="vote-button" onclick="vote(1)">С парой приду <span class="vote-result" id="result-1">0%</span></button>
                <button class="vote-button" onclick="vote(2)">К сожалению не смогу <span class="vote-result" id="result-2">0%</span></button>
            </div>
            <div class="vote-results" id="vote-results"></div>
        </div>
    </div>

    <script>
        function createPetals() {
            for (let i = 0; i < 15; i++) {
                let petal = document.createElement("div");
                petal.classList.add("petal");
                petal.style.left = Math.random() * 100 + "vw";
                petal.style.animationDuration = Math.random() * 5 + 3 + "s";
                document.body.appendChild(petal);

                petal.addEventListener('animationend', () => petal.remove());
            }
        }
        setInterval(createPetals, 1500);

        function scrollToNext(index) {
            let sections = document.querySelectorAll('.section');
            if (sections[index]) {
                sections[index].scrollIntoView({ behavior: 'smooth' });
            }
        }

        document.addEventListener("scroll", function () {
            let sections = document.querySelectorAll(".section");
            sections.forEach(section => {
                let rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.75) {
                    section.classList.add("visible");
                }
            });
        });
    </script>
    <script>
    function vote(option) {
        const results = [
            document.getElementById('result-0'),
            document.getElementById('result-1'),
            document.getElementById('result-2')
        ];

        // Имитация обновления результатов голосования
        const votes = [0, 0, 0];
        votes[option] += 1;

        // Обновление отображаемого результата
        let totalVotes = votes.reduce((acc, val) => acc + val, 0);
        results.forEach((el, index) => {
            let percentage = totalVotes > 0 ? (votes[index] / totalVotes * 100).toFixed(1) : 0;
            el.textContent = `${percentage}%`;
        });

        document.getElementById('vote-results').style.display = 'block';
    }
</script>

</body>
</html>
