<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .img1 { background-image: url('2desktop_1.jpg'); }
        .img2 { background-image: url('desktop_2.png'); }
        .img3 { background-image: url('desktop_3.png'); }
        .img4 { background-image: url('vote-desktop.jpg'); }

        @media screen and (max-width: 768px) {
            .img1 { background-image: url('2mobile_1.png'); }
            .img2 { background-image: url('2mobile_2.png'); }
            .img3 { background-image: url('2mobile_3.png'); }
            .img4 { background-image: url('2mobile_4.png'); }
        }

        .countdown {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 24px;
            font-family: 'Dancing Script', cursive;
            white-space: nowrap;
        }
        
        .vote-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            color: black;
            text-align: center;
            font-family: 'Dancing Script', cursive;
        }

        .vote-section h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .vote-section button {
            background: #e6a4b4;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .vote-section button:hover {
            background: #d4889c;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>
    <div class="container">
        <div class="section img1">
            <div class="scroll-icon" onclick="scrollToNext(1)"></div>
        </div>
        <div class="section img2">
            <div class="scroll-icon" onclick="scrollToNext(2)"></div>
        </div>
        <div class="section img3">
            <div class="scroll-icon" onclick="scrollToNext(3)"></div>
        </div>
        <div class="section img4">
            <div class="vote-section">
                <h2>Вы придёте?</h2>
                <button onclick="vote('yes')">Да</button>
                <button onclick="vote('coming')">Я приду</button>
                <button onclick="vote('couple')">Приду с парой</button>
                <button onclick="vote('no')">К сожалению, не смогу</button>
                <p id="vote-result"></p>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("2025-04-20T00:00:00");
            const now = new Date();
            const diff = weddingDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerText = "Свадьба уже началась!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${days} дней ${hours} часов ${seconds} секунд`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function vote(option) {
            if (localStorage.getItem("hasVoted")) {
                document.getElementById("vote-result").innerText = "Вы уже голосовали!";
                return;
            }

            let votes = JSON.parse(localStorage.getItem("votes")) || {
                yes: 0,
                coming: 0,
                couple: 0,
                no: 0,
                totalPeople: 0
            };

            votes[option]++;
            if (option === "couple") votes.totalPeople += 2;
            else if (option !== "no") votes.totalPeople++;

            localStorage.setItem("votes", JSON.stringify(votes));
            localStorage.setItem("hasVoted", "true");
            displayVotes();
        }

        function displayVotes() {
            let votes = JSON.parse(localStorage.getItem("votes")) || {};
            document.getElementById("vote-result").innerHTML = `
                Да: ${votes.yes || 0}<br>
                Я приду: ${votes.coming || 0}<br>
                Приду с парой: ${votes.couple || 0}<br>
                К сожалению, не смогу: ${votes.no || 0}<br>
                Всего гостей: ${votes.totalPeople || 0}`;
        }

        displayVotes();
    </script>
</body>
</html>
