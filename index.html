<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
  @media screen and (max-width: 1920px), (max-height: 1080px) {
    body {
        transform: scale(0.8); /* Масштабируем, если экран меньше */
        transform-origin: top left; 
        .img1 { background-image: url('2desktop_1.jpg'); }
        .img2 { background-image: url('2desktop.jpg'); }
        .img3 { background-image: url('3desktop.jpg'); }
        .img4 { background-image: url('2vote-desktop.jpg'); }

        @media screen and (max-width: 768px) {
            .img1 { background-image: url('2mobile_1.png'); }
            .img2 { background-image: url('2mobile_2.png'); }
            .img3 { background-image: url('2mobile_3.png'); }
            .img4 { background-image: url('2mobile_4.png'); }
        }

        .countdown {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 24px;
            font-family: 'Dancing Script', cursive;
            white-space: nowrap;
        }
        
        .vote-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            color: black;
            text-align: center;
            font-family: 'Dancing Script', cursive;
        }

        .vote-section h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .vote-section button {
            background: #e6a4b4;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .vote-section button:hover {
            background: #d4889c;
        }

        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: url('music-on.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 0.8;
        }

        .music-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>
    <button id="musicButton" class="music-btn"></button>
    <audio id="weddingMusic" loop>
        <source src="wedding-music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <div class="section img1"></div>
        <div class="section img2"></div>
        <div class="section img3"></div>
        <div class="section img4">
            <div class="vote-section">
                <h2>Вы придёте?</h2>
                <button onclick="vote('yes')">Да</button>
                <button onclick="vote('coming')">Я приду</button>
                <button onclick="vote('couple')">Приду с парой</button>
                <button onclick="vote('no')">К сожалению, не смогу</button>
                <p id="vote-result"></p>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("2025-04-20T00:00:00");
            const now = new Date();
            const diff = weddingDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerText = "Свадьба уже началась!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById("countdown").innerText = `${days} дней ${hours} часов ${minutes} минут`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const audio = document.getElementById("weddingMusic");
        const musicButton = document.getElementById("musicButton");
        let isPlaying = false;

        musicButton.addEventListener("click", () => {
            if (isPlaying) {
                audio.pause();
                musicButton.style.backgroundImage = "url('music-off.png')";
            } else {
                audio.play();
                musicButton.style.backgroundImage = "url('music-on.png')";
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
