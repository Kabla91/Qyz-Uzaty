<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Фон для ПК */
        .img1 { background-image: url('desktop_1.png'); }
        .img2 { background-image: url('desktop_2.png'); }
        .img3 { background-image: url('desktop_3.png'); }

        /* Для мобильных телефонов загружаем другие изображения */
        @media screen and (max-width: 768px) {
            .img1 { background-image: url('mobile_1.jpg'); }
            .img2 { background-image: url('mobile_2.jpg'); }
            .img3 { background-image: url('mobile_3.jpg'); }
            .img4 { background-image: url('mobile_4.jpg'); }
        }

        /* Фон для блока с голосованием */
        .vote-section {
            background-image: url('vote-background.jpg'); /* Убедись, что изображение в папке */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh; /* Делаем секцию полной высоты */
        }

        .vote-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .vote-button {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Итоги голосования */
        .vote-results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            display: none;
            color: black; /* Черный шрифт */
            font-size: 18px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="section img1">
        </div>
        <div class="section img2">
            <div class="fade-in">Сіздерді қыз ұзату кешіне шақырамыз</div>
        </div>
        <div class="section img3">
            <div class="fade-in">Келесіз бе?</div>
        </div>
        <div class="section vote-section">
            <div class="fade-in">Сіздің таңдауыңыз:</div>
            <div class="vote-options">
                <button class="vote-button" onclick="vote(0)">Конечно приду <span class="vote-result" id="result-0">0%</span></button>
                <button class="vote-button" onclick="vote(1)">С парой приду <span class="vote-result" id="result-1">0%</span></button>
                <button class="vote-button" onclick="vote(2)">К сожалению не смогу <span class="vote-result" id="result-2">0%</span></button>
            </div>
            <!-- Итоговый блок -->
            <div class="vote-results" id="vote-results">
                <p>Итоги голосования:</p>
                <p>✅ Конечно приду: <span id="final-result-0">0%</span></p>
                <p>✅ С парой приду: <span id="final-result-1">0%</span></p>
                <p>❌ К сожалению не смогу: <span id="final-result-2">0%</span></p>
            </div>
        </div>
    </div>

    <script>
        let votes = [0, 0, 0]; // Массив голосов
        let totalVotes = 0;

        function vote(index) {
            votes[index]++;
            totalVotes++;
            updateResults();
        }

        function updateResults() {
            for (let i = 0; i < votes.length; i++) {
                let percentage = totalVotes > 0 ? Math.round((votes[i] / totalVotes) * 100) : 0;
                document.getElementById(`result-${i}`).innerText = `${percentage}%`;
                document.getElementById(`final-result-${i}`).innerText = `${percentage}%`;
            }
            document.getElementById('vote-results').style.display = 'block'; // Показываем блок итогов
        }
    </script>
</body>
</html>
