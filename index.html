<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 300vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .img1 { background-image: url('image_1.png'); }
        .img2 { background-image: url('image_2.png'); }
        .img3 { 
            background-image: url('image_3.png'); 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .vote-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="radio"] {
            transform: scale(1.2);
        }

        .submit-button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section img1"></div>
        <div class="section img2"></div>
        <div class="section img3">
            <div>Келесіз бе?</div>
            <div class="vote-options">
                <label><input type="radio" name="vote" value="Конечно приду"> Конечно приду</label>
                <label><input type="radio" name="vote" value="С парой приду"> С парой приду</label>
                <label><input type="radio" name="vote" value="К сожалению не смогу"> К сожалению не смогу</label>
            </div>
            <button class="submit-button" onclick="submitVote()">Отправить</button>
        </div>
    </div>

    <script>
        function submitVote() {
            const selectedOption = document.querySelector('input[name="vote"]:checked');
            if (selectedOption) {
                const message = encodeURIComponent(`Мой ответ: ${selectedOption.value}`);
                const telegramLink = `https://t.me/yourtelegram?text=${message}`;
                window.location.href = telegramLink;
            } else {
                alert("Выберите вариант перед отправкой.");
            }
        }
    </script>
</body>
</html>
