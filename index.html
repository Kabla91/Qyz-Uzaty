<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        .countdown {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 24px;
    font-family: 'Great Vibes', cursive;
}

        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .img1 { background-image: url('desktop_1.png'); }
        .img2 { background-image: url('desktop_2.png'); }
        .img3 { background-image: url('desktop_3.png'); }

        @media screen and (max-width: 768px) {
            .img1 { background-image: url('2mobile_1.png'); }
            .img2 { background-image: url('2mobile_2.png'); }
            .img3 { background-image: url('2mobile_3.png'); }
        }

        .vote-section {
            background-image: url('vote-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        .vote-title {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: white;
        }

        .vote-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .vote-button {
            width: 250px;
            padding: 15px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            font-family: 'Great Vibes', cursive;
        }

        .vote-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .vote-results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            display: none;
            color: white;
            font-size: 20px;
            font-family: 'Great Vibes', cursive;
            text-align: center;
        }

        .scroll-icon, .scroll-up-icon {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: url('wedding-ring.png') no-repeat center center;
            background-size: contain;
            animation: bounce 1.5s infinite;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="section img1">
            <div class="countdown" id="countdown"></div> <!-- СЮДА ДОБАВИЛ -->
            <div class="scroll-icon" onclick="scrollToNext(1)"></div>
        </div>
        <div class="section img2">
            <div class="scroll-icon" onclick="scrollToNext(2)"></div>
        </div>
        <div class="section img3">
            <div class="scroll-icon" onclick="scrollToNext(3)"></div>
        </div>
        <div class="section vote-section">
            <div class="vote-title">Сіздің таңдауыңыз:</div>
            <div class="vote-options">
                <button class="vote-button" onclick="vote(0)">Конечно приду <span id="result-0">0</span></button>
                <button class="vote-button" onclick="vote(1)">С парой приду <span id="result-1">0</span></button>
                <button class="vote-button" onclick="vote(2)">К сожалению не смогу <span id="result-2">0</span></button>
            </div>
            <div class="vote-results" id="vote-results">
                <p>Итоги голосования:</p>
                <p>✅ Конечно приду: <span id="final-result-0">0</span></p>
                <p>✅ С парой приду: <span id="final-result-1">0</span></p>
                <p>❌ К сожалению не смогу: <span id="final-result-2">0</span></p>
            </div>
        </div>
    </div>

    <script>
        let votes = [0, 0, 0];

        function vote(index) {
            votes[index]++;
            updateResults();
        }

        function updateResults() {
            for (let i = 0; i < votes.length; i++) {
                document.getElementById(`result-${i}`).innerText = votes[i];
                document.getElementById(`final-result-${i}`).innerText = votes[i];
            }
            document.getElementById('vote-results').style.display = 'block';
        }

        function scrollToNext(index) {
            let sections = document.querySelectorAll('.section');
            if (sections[index]) {
                sections[index].scrollIntoView({ behavior: 'smooth' });
            }
        }
        function updateCountdown() {
    const weddingDate = new Date("2025-04-20T00:00:00");
    const now = new Date();
    const diff = weddingDate - now;
    
    if (diff <= 0) {
        document.getElementById("countdown").innerText = "Свадьба уже началась!";
        return;
    }
    
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    document.getElementById("countdown").innerText = `${days} дней ${hours} ч ${minutes} м ${seconds} с`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

    </script>
</body>
</html>
