<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 500vh;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .img1 { background-image: url('desktop_1.png'); }
        .img2 { background-image: url('desktop_2.png'); }
        .img3 { background-image: url('desktop_3.png'); }

        @media screen and (max-width: 768px) {
            .img1 { background-image: url('2mobile_1.png'); }
            .img2 { background-image: url('2mobile_2.png'); }
            .img3 { background-image: url('2mobile_3.png'); }
        }

        .vote-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .vote-button {
            background-color: #ff4081;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .vote-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section img1">
            <div class="countdown" id="countdown"></div>
        </div>
        <div class="section img2"></div>
        <div class="section img3"></div>
        
        <!-- Блок голосования -->
        <div class="section">
            <div class="vote-section">
                <h2>Выберите лучший наряд невесты</h2>
                <button class="vote-button" onclick="vote(0)">Наряд 1</button>
                <button class="vote-button" onclick="vote(1)">Наряд 2</button>
                <button class="vote-button" onclick="vote(2)">Наряд 3</button>
                <p>Результаты:</p>
                <p>Наряд 1: <span id="result-0">0</span></p>
                <p>Наряд 2: <span id="result-1">0</span></p>
                <p>Наряд 3: <span id="result-2">0</span></p>
            </div>
        </div>
    </div>

    <script>
        let votes = [0, 0, 0];

        function vote(index) {
            if (localStorage.getItem("userVote") !== null) {
                alert("Вы уже проголосовали!");
                return;
            }

            votes[index]++;
            localStorage.setItem("userVote", index);
            updateResults();
            disableVoting();
        }

        function disableVoting() {
            document.querySelectorAll(".vote-button").forEach(button => {
                button.disabled = true;
            });
        }

        function updateResults() {
            for (let i = 0; i < votes.length; i++) {
                document.getElementById(`result-${i}`).innerText = votes[i];
            }
        }
    </script>
</body>
</html>
