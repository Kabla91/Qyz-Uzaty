<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            color: white;
            background-color: black;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 400vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .img1 { background-image: url('desktop_1.png'); }
        .img2 { background-image: url('desktop_2.png'); }
        .img3 { background-image: url('desktop_3.png'); }

        @media screen and (max-width: 768px) {
            .img1 { background-image: url('2mobile_1.png'); }
            .img2 { background-image: url('2mobile_2.png'); }
            .img3 { background-image: url('2mobile_3.png'); }
        }

        .scroll-icon {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: url('wedding-ring.png') no-repeat center center;
            background-size: contain;
            animation: bounce 1.5s infinite;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }

        .music-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .music-button.playing {
            transform: rotate(360deg);
            transition: transform 1s linear;
        }

        .countdown {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="music-button" onclick="toggleMusic()">🎵</div>
    <audio id="bg-music" loop>
        <source src="wedding-music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <div class="section img1">
            <div class="countdown" id="countdown"></div>
            <div class="scroll-icon" onclick="scrollToNext(1)"></div>
        </div>
        <div class="section img2">
            <div class="scroll-icon" onclick="scrollToNext(2)"></div>
        </div>
        <div class="section img3">
            <div class="scroll-icon" onclick="scrollToNext(3)"></div>
        </div>
    </div>

    <script>
        function scrollToNext(index) {
            let sections = document.querySelectorAll('.section');
            if (sections[index]) {
                sections[index].scrollIntoView({ behavior: 'smooth' });
            }
        }

        function toggleMusic() {
            let audio = document.getElementById('bg-music');
            let button = document.querySelector('.music-button');
            if (audio.paused) {
                audio.play();
                button.classList.add('playing');
            } else {
                audio.pause();
                button.classList.remove('playing');
            }
        }

        function updateCountdown() {
            const weddingDate = new Date("2025-06-15T00:00:00");
            const now = new Date();
            const diff = weddingDate - now;
            
            if (diff <= 0) {
                document.getElementById("countdown").innerText = "Свадьба уже началась!";
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerText = `${days} дней ${hours} ч ${minutes} м ${seconds} с`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        document.addEventListener("scroll", function () {
            document.querySelectorAll(".section").forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    section.classList.add("visible");
                }
            });
        });
    </script>
</body>
</html>
